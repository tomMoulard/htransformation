run:
  timeout: 10m

linters:
  enable-all: true
  disable:
    - exportloopref # deprecated
    - varnamelen # useless
    - ireturn # Not relevant

issues:
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - funlen
        - exhaustivestruct
        - exhaustruct

linters-settings:
  cyclop:
    max-complexity: 11
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/instana/testify"
            desc: not allowed
  tagliatelle:
    case:
      use-field-name: true
      rules:
        yaml: goPascal
